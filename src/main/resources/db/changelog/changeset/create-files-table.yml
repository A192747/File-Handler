databaseChangeLog:
  - changeSet:
      id: create-file
      author: Petr
      changes:
        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: varchar
                  constraints:
                    nullable: false

